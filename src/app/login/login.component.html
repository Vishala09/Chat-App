<div class="d-flex justify-content-center">
   <div>
      <h2>PLease Login Here</h2>
      <em style="color:green">{{successMsg}}</em>
      <em style="color:red">{{errorMsg}}</em>
      <form [formGroup]="loginForm" (ngSubmit)="saveProfile(loginForm.value)"  autocomplete="off" novalidate>
          <div class="form-group">
             <div class="row">
                 <div class="col-4">
                     <label for="email">Email</label>
                 </div>
                 <div class="col-8">
                     <em class="error" *ngIf="(submitclicked==true || loginForm.controls.emailId.touched) && loginForm.controls.emailId.errors.required"> Required </em>
                     <em class="error" *ngIf="(submitclicked==true || loginForm.controls.emailId.touched) && loginForm.controls.emailId.errors?.invalidEmail">Valid email required </em>
            
                  </div>
             </div>
              <input  type="email"  name="emailId" formControlName="emailId" class="form-control" [email]="true" id="email">
            </div>
            <div class="form-group">
               <div class="row">
                  <div class="col-4">
                     <label for="pwd">Password</label>
                  </div>
                  <div class="col-8">
                     <em class="error" *ngIf="(submitclicked==true || loginForm.controls.password.touched) && loginForm.controls.password.errors.required"> Required </em>     
                               
                       
                  </div>
              </div>
             
              <input type="password" name="password" formControlName="password" class="form-control" id="pwd">
            </div>
            <button (click)="submitclicked=true" type="submit" class="btn btn-primary">Submit</button>
            <hr>
            <p style="color: goldenrod;"><b>Don't have an account?</b></p>
            <button [routerLink]="['/register']" type="button" class="btn btn-warning">Register here</button>
      </form> 
   </div>
</div>
