<div class="d-flex align-items-center justify-content-center">
  <div>
    <h2>Please Register Here</h2>
    <em style="color:green">{{successMsg}}</em>
          <em style="color:red">{{errorMsg}}</em>
    <form [formGroup]="registerForm" (ngSubmit)="saveProfile(registerForm.value)"  autocomplete="off" novalidate>
        <div class="form-group">
          <div class="row">
            <div class="col-4">
                <label for="email">Email</label>
            </div>
            <div class="col-8">
                <em class="error" *ngIf="registerForm.controls.emailId.touched && registerForm.controls.emailId.errors.required"> Required </em>
            </div>
          </div>
           
            <input type="email" name="emailId" formControlName="emailId" class="form-control" id="email">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <label for="pwd">Password</label>
              </div>
              <div class="col-8">
                  <em class="error" *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors.required"> Required </em>
              </div>
            </div>
           
            <input type="password" name="password" formControlName="password" class="form-control" id="pwd">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <label for="uid">User Name</label>
              </div>
              <div class="col-8">
                  <em class="error" *ngIf="registerForm.controls.userId.touched && registerForm.controls.userId.errors.required"> Required </em>
                  <p><em class="error" *ngIf="registerForm.controls.userId.errors.pattern"> Must start with a letter </em></p>
              </div>
            </div>
            
            <input type="text" name="userId" formControlName="userId" class="form-control" id="uid">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
          <hr>
          <p style="color: goldenrod;"><b>Already have an account?</b></p>
          <button [routerLink]="['/login']" type="button" class="btn btn-warning">Login here</button>
    </form> 
  </div>
</div>
